<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Font And Color Lecture</title>

    <!-- 1. Font color
    2. background color  -->

    <!-- 1/96h inch -->

    <!-- 1rem=100% of root element font size -->
    <!-- 2re=16*2=32px -->

    <style>
      p {
        color: blue;
        background-color: #ff9587;
        font-size: 3rem;
        font-weight: 300;
        font-family: "Bitcount Grid Double", system-ui;
        text-transform: uppercase;
      }

      body {
        background-color: green;
      }

      h1 {
        text-align: end;
      }

      html {
        font-size: 10px;
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitcount+Grid+Double:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt dolor
      facilis cum suscipit, nobis excepturi asperiores. Vero non reiciendis, id

    </p>

    <h1>Faizan</h1>

</html>
