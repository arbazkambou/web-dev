<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h2>Registration Form</h2>
    <form>
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        placeholder="Enter First Name"
      /><br /><br />

      <label for="lastName">Last Name:</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        placeholder="Enter Last Name"
      /><br /><br />

      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter Email Address"
      /><br /><br />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" /><br /><br />

      <label>Gender:</label><br />
      <input type="radio" id="male" name="gender" value="Male" />
      <label for="male">Male</label><br />
      <input type="radio" id="female" name="gender" value="Female" />
      <label for="female">Female</label><br />
      <input type="radio" id="other" name="gender" value="Other" />
      <label for="other">Other</label><br /><br />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" /><br /><br />

      <label>Preferences:</label><br />
      <input
        type="checkbox"
        id="acrylic"
        name="preferences"
        value="Acrylic Painting"
      />
      <label for="acrylic">Acrylic Painting</label><br />
      <input type="checkbox" id="oil" name="preferences" value="Oil Painting" />
      <label for="oil">Oil Painting</label><br />
      <input
        type="checkbox"
        id="watercolor"
        name="preferences"
        value="Water Color Painting"
      />
      <label for="watercolor">Water Color Painting</label><br /><br />

      <label for="occupation">Select Occupation:</label>
      <select id="occupation" name="occupation">
        <option value="">--Select--</option>
        <option value="Student">Student</option>
        <option value="Teacher">Teacher</option>
        <option value="Artist">Artist</option>
        <option value="Other">Other</option></select
      ><br /><br />

      <label for="bio">Bio:</label><br />
      <textarea
        id="bio"
        name="bio"
        placeholder="Share few lines about yourself..."
        rows="5"
        cols="40"
      ></textarea
      ><br /><br />

      <button type="reset">RESET</button>
      <button type="submit">SUBMIT</button>
    </form>
  </body>
</html>
